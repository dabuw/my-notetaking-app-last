<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search notes...">
                <button class="new-note-btn" id="newNoteBtn">‚ú® New Note</button>
                
                <!-- Generate Notes Section -->
                <div style="margin: 15px 0; padding: 10px; background: #f8f9ff; border-radius: 8px; border-left: 4px solid #4f46e5;">
                    <h4 style="margin: 0 0 10px 0; color: #4f46e5; font-size: 14px;">ü§ñ Generate Notes</h4>
                    <textarea id="naturalLanguageInput" placeholder="Describe what happened today, your thoughts, or any information you want to turn into a note..."
                              style="width: 100%; min-height: 80px; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 13px; font-family: inherit; resize: vertical; box-sizing: border-box;"></textarea>
                    <button class="btn" id="generateNotesBtn" style="margin-top: 8px; width: 100%; font-size: 13px; padding: 8px;">üöÄ Generate Notes</button>
                </div>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <select id="translateLang" class="form-input" style="width:140px; padding:6px;">
                            <option value="zh-CN">Chinese (ÁÆÄ‰Ωì)</option>
                            <option value="zh-TW">Chinese (ÁπÅÈ´î)</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="es-ES">Spanish</option>
                            <option value="en-US">English</option>
                        </select>
                        <button class="btn" id="translateBtn">üåê Translate</button>
                        <div class="editor-actions" id="editorActions" style="display: none;">
                            <button class="btn btn-save" id="saveBtn">üíæ Save</button>
                            <button class="btn btn-delete" id="deleteBtn">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                </div>

                <div id="messageArea"></div>
                <div id="translationArea" style="margin:10px 0; display:none;"></div>

                <div id="editorForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="noteTags">Tags (comma separated)</label>
                        <input type="text" class="form-input" id="noteTags" placeholder="e.g. work,ideas,personal">
                    </div>

                    <div class="form-group" style="display:flex; gap:10px;">
                        <div style="flex:1;">
                            <label class="form-label" for="noteEventDate">Event Date</label>
                            <input type="date" class="form-input" id="noteEventDate">
                        </div>
                        <div style="width:160px;">
                            <label class="form-label" for="noteEventTime">Event Time</label>
                            <input type="time" class="form-input" id="noteEventTime">
                        </div>
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('translateBtn').addEventListener('click', () => this.translateCurrentNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                document.getElementById('generateNotesBtn').addEventListener('click', () => this.generateNotes());
                
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }

                notesList.innerHTML = this.notes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)} ${note.event_date ? '¬∑ ' + note.event_date : ''} ${note.event_time ? note.event_time : ''}</div>
                    </div>
                `).join('');
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                // Clear translation area when switching notes
                const translationArea = document.getElementById('translationArea');
                translationArea.style.display = 'none';
                translationArea.innerHTML = '';
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                document.getElementById('noteTags').value = (note.tags && note.tags.length) ? note.tags.join(',') : '';
                document.getElementById('noteEventDate').value = note.event_date || '';
                document.getElementById('noteEventTime').value = note.event_time || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    tags: [],
                    event_date: null,
                    event_time: null,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                
                // Clear translation area when creating new note
                const translationArea = document.getElementById('translationArea');
                translationArea.style.display = 'none';
                translationArea.innerHTML = '';
                
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('noteTags').value = '';
                document.getElementById('noteEventDate').value = '';
                document.getElementById('noteEventTime').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';

                // ‰øÆÂ§çÔºöÊñ∞Âª∫Á¨îËÆ∞Êó∂ÈöêËóèÂà†Èô§ÊåâÈíÆ
                const deleteBtn = document.getElementById('deleteBtn');
                if (this.currentNote && this.currentNote.id) {
                    deleteBtn.style.display = 'inline-block';
                } else {
                    deleteBtn.style.display = 'none';
                }
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                
                // Clear translation area when hiding editor
                const translationArea = document.getElementById('translationArea');
                translationArea.style.display = 'none';
                translationArea.innerHTML = '';
                
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content,
                        tags: document.getElementById('noteTags').value ? document.getElementById('noteTags').value.split(',').map(t => t.trim()).filter(Boolean) : [],
                        event_date: document.getElementById('noteEventDate').value || null,
                        event_time: document.getElementById('noteEventTime').value || null
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async translateCurrentNote() {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const lang = document.getElementById('translateLang').value || 'zh-CN';

                const text = title ? `${title}\n\n${content}` : content;
                if (!text) {
                    this.showMessage('Please enter text to translate', 'error');
                    return;
                }

                try {
                    const resp = await fetch('/api/translate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text, lang })
                    });

                    if (!resp.ok) {
                        const err = await resp.json().catch(() => ({}));
                        throw new Error(err.error || 'Translate API failed');
                    }

                    const data = await resp.json();
                    const area = document.getElementById('translationArea');
                    area.style.display = 'block';
                    area.innerHTML = `<div class="success"><strong>Translation (${lang}):</strong><div style="margin-top:8px;">${this.escapeHtml(data.translation || '')}</div></div>`;
                } catch (error) {
                    this.showMessage(`Translation error: ${error.message}`, 'error');
                }
            }

            async generateNotes() {
                const naturalLanguageInput = document.getElementById('naturalLanguageInput').value.trim();
                const generateBtn = document.getElementById('generateNotesBtn');
                
                if (!naturalLanguageInput) {
                    this.showMessage('Please enter some text to generate notes from', 'error');
                    return;
                }

                // Disable button and show loading state
                generateBtn.disabled = true;
                generateBtn.textContent = 'üîÑ Generating...';
                this.showMessage('Generating structured notes...', 'loading');

                try {
                    const response = await fetch('/api/generate-notes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_input: naturalLanguageInput
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    }

                    const data = await response.json();

                    // Create a new note with the generated content
                    this.createNewNote();

                    // Populate the form with generated data
                    document.getElementById('noteTitle').value = data.title || 'Generated Note';
                    document.getElementById('noteContent').value = data.content || '';
                    document.getElementById('noteTags').value = (data.tags && data.tags.length) ? data.tags.join(',') : '';

                    // Populate date field robustly: accept 'YYYY-MM-DD', 'YYYY-MM-DDT..', or other ISO-like strings
                    const rawDate = data.event_date || '';
                    let normalizedDate = '';
                    if (rawDate) {
                        // Try to extract YYYY-MM-DD using regex
                        const dateMatch = rawDate.match(/(\d{4}-\d{2}-\d{2})/);
                        if (dateMatch) {
                            normalizedDate = dateMatch[1];
                        } else {
                            // Fallback: try creating a Date and using toISOString (avoid timezone shift by using UTC parts)
                            try {
                                const dt = new Date(rawDate);
                                if (!isNaN(dt.getTime())) {
                                    // Build YYYY-MM-DD from local date components to match input[type=date] expectations
                                    const y = dt.getFullYear();
                                    const m = String(dt.getMonth() + 1).padStart(2, '0');
                                    const d = String(dt.getDate()).padStart(2, '0');
                                    normalizedDate = `${y}-${m}-${d}`;
                                }
                            } catch (e) {
                                normalizedDate = '';
                            }
                        }
                    }
                    document.getElementById('noteEventDate').value = normalizedDate || '';

                    // Populate time field robustly: accept 'HH:MM', 'HH:MM:SS', 'HH:MM:SSZ', or '17:00:00'
                    const rawTime = data.event_time || '';
                    let normalizedTime = '';
                    if (rawTime) {
                        // Try to find HH:MM using regex
                        const timeMatch = rawTime.match(/(\d{1,2}:\d{2})/);
                        if (timeMatch) {
                            // Ensure two-digit hour
                            const parts = timeMatch[1].split(':');
                            const hh = String(parseInt(parts[0], 10)).padStart(2, '0');
                            const mm = String(parseInt(parts[1], 10)).padStart(2, '0');
                            normalizedTime = `${hh}:${mm}`;
                        } else {
                            // Try to parse times like '5pm' or '5 PM'
                            const pmMatch = rawTime.match(/(\d{1,2})\s*(am|pm)/i);
                            if (pmMatch) {
                                let hour = parseInt(pmMatch[1], 10);
                                const ampm = pmMatch[2].toLowerCase();
                                if (ampm === 'pm' && hour < 12) hour += 12;
                                if (ampm === 'am' && hour === 12) hour = 0;
                                normalizedTime = `${String(hour).padStart(2, '0')}:00`;
                            }
                        }
                    }
                    document.getElementById('noteEventTime').value = normalizedTime || '';

                    // Clear the natural language input
                    document.getElementById('naturalLanguageInput').value = '';

                    this.showMessage('Notes generated successfully! You can now edit and save them.', 'success');
                    
                } catch (error) {
                    this.showMessage(`Error generating notes: ${error.message}`, 'error');
                } finally {
                    // Re-enable button
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'üöÄ Generate Notes';
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
</body>
</html>
